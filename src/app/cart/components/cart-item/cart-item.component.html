<li>
  <div class="cart-item__product-info">
    <p>{{ cartItemInfo.name }}</p>

    <div class="cart-item__quantity-info">
      <span class="cart-item__quantity">{{ cartItemInfo.quantity }}x</span>
      <span class="cart-item__price">&#64; {{ cartItemInfo.unitPrice | currency }}</span>
      <span class="cart-item__total">{{ cartItemInfo.unitPrice * cartItemInfo.quantity | currency }}</span>
    </div>
  </div>

  <button (click)="onDeleteItemFromCart(cartItemInfo.id)">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10">
      <path fill="#AD8985" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/>
    </svg>
  </button>
</li>

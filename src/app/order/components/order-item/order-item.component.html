<li class="list-item">
  <div class="list-item__left">
    <img [src]="cartItem.productImage.thumbnail" alt="">

    <div class="list-item__product-info">
      <p>{{ cartItem.name }}</p>

      <div class="list-item__quantity-info">
        <span class="list-item__quantity">{{ cartItem.quantity }}px</span>

        <span class="list-item__quantity-total">&#64; {{ cartItem.unitPrice | currency }}</span>
      </div>
    </div>
  </div>

  <p class="list-item__item-total">{{ cartItem.unitPrice * cartItem.quantity | currency }}</p>
</li>
